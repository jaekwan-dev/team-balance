# Cloudflare Pages 설정
name = "team-balance"
compatibility_date = "2024-10-08"
pages_build_output_dir = ".vercel/output/static"

[build]
command = "npx @cloudflare/next-on-pages"

# 환경 변수는 Cloudflare Dashboard에서 설정
# Settings -> Environment variables
# 
# 필요한 환경 변수:
# - DATABASE_URL: Supabase Connection Pooling URL (포트 6543)
# - DIRECT_URL: Supabase Direct Connection URL (포트 5432, 마이그레이션용)
# - NEXTAUTH_URL: 배포된 URL (예: https://team-balance.pages.dev)
# - NEXTAUTH_SECRET: 랜덤 시크릿 키 (최소 32자)
# - KAKAO_CLIENT_ID: Kakao OAuth 클라이언트 ID
# - KAKAO_CLIENT_SECRET: Kakao OAuth 클라이언트 시크릿
