# fly.toml app configuration file generated for team-balance
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'team-balance'
primary_region = 'nrt' # Tokyo region for better performance in Korea
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  HOSTNAME = '0.0.0.0'
  NEXTAUTH_URL=https://team-balance.vercel.app/
  DATABASE_URL=postgresql://neondb_owner:npg_Vjhz6onrkiC5@ep-purple-math-a1x8kcj1-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
  NEXTAUTH_SECRET=zjCq5trXdSL5nP4z3XqtKKysROMBaAjYzlKC1VWX2Og=
  KAKAO_CLIENT_ID=b499ce96674f01ca9fe55952b753dc12
  KAKAO_CLIENT_SECRET=TwkqEGiKL8LE8EukAlGNY4sNjXXC5Pty

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Database migration command
[deploy]
  release_command = 'pnpm prisma migrate deploy'

# Health check
[[services]]
  protocol = 'tcp'
  internal_port = 3000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/api/health'
    protocol = 'http'
    tls_skip_verify = false

    [services.http_checks.headers]
      User-Agent = 'fly-health-check'
